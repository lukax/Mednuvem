<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title><ion-icon name="cloud"></ion-icon> Mednuvem</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-right name="{{p.icon}}"></ion-icon>&nbsp;&nbsp;{{p.title}}
        </button>
      </ion-list>
    </ion-content>

    <ion-footer>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://www.gravatar.com/avatar/7a4e4b4ff62d7420c4fd414e6d910f5d?s=40&amp;&amp;d=mm">
            </ion-avatar>
            <h2>Lucas Espindola</h2>
          </ion-item>
    </ion-footer>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
