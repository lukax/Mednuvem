<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="list"></ion-icon> Consultas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-item *ngFor="let item of items">{{item.title}}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">B</ion-item-divider>
    <ion-item>Angola</ion-item>
    <ion-item>Argentina</ion-item>
  </ion-item-group>

</ion-content>
