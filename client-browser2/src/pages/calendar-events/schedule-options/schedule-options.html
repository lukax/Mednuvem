<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="list"></ion-icon> Evento</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary">Cancelar</span>
      </button>
      <button ion-button (click)="saveOrUpdate()">
        <span ion-text color="primary">Salvar</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <ion-list>
        <ion-row>
          <ion-item col-md-12>
            <ion-label floating>Tipo</ion-label>
            <ion-select name="eventType" [(ngModel)]="modalData.event.type" required>
              <ion-option>Consulta</ion-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item col-md-6>
            <ion-label stacked>Início</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" name="eventStart" [(ngModel)]="modalData.event.start"></ion-datetime>
          </ion-item>
          <ion-item col-md-6>
            <ion-label stacked>Fim</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" name="eventEnd" [(ngModel)]="modalData.event.end"></ion-datetime>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item col-md-12>
            <ion-label floating>Paciente</ion-label>
            <ion-input type="text" name="eventTitle" [(ngModel)]="modalData.event.title" required></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item col-md-12>
            <ion-label floating>Observações</ion-label>
            <ion-input type="text" name="eventDescription" [(ngModel)]="modalData.event.description"></ion-input>
          </ion-item>
        </ion-row>
      </ion-list>

    </div>
</ion-content>
