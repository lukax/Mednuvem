<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>


    <ion-item>
      <ion-label stacked>Nome e sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmar senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Empresa</ion-label>
      <ion-input type="text" [(ngModel)]="user.company" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Código de convite</ion-label>
      <ion-input type="text" [(ngModel)]="user.invitationCode" required placeholder="xxxxxx"></ion-input>
    </ion-item>

    <ion-item class="help-text">
      <ion-avatar item-left>
        <ion-icon name="help-circle"></ion-icon>
      </ion-avatar>
      <p>
        O código de convite é necessário para poder se cadastrar. Para mais informações contate <a href="mailto:suporte@mednuvem.com">suporte@mednuvem.com</a>.
      </p>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="register(user)">Criar conta</button>


</ion-content>
