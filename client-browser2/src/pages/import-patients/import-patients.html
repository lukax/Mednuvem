<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="folder"></ion-icon> Importar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



    <form>
        <h3>Importar pacientes com arquivo (.csv)</h3>
        <ion-grid>
          <input type="file" name="files" (change)="onUploadPatientsSubmit($event)" multiple accept=".csv"/>

        </ion-grid>
    </form>

</ion-content>
