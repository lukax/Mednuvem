<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="folder"></ion-icon> Importar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


      <h3>Importar pacientes com arquivo (.csv)</h3>
      <ion-grid>
        <input type="file" name="files" accept=".csv" (change)="onPatientFileChange($event)" />
      </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button type="button" (click)="importPatients()">
        <ion-icon name="checkmark"></ion-icon>&nbsp;&nbsp;Importar pacientes
      </button>
      <button ion-button type="button" (click)="close()">
        <ion-icon name="close"></ion-icon>&nbsp;&nbsp;Cancelar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
