<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="folder"></ion-icon> Importar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="import-patients">
  <div class="">

    <h3>Importar pacientes com arquivo (.csv)</h3>
    <ion-grid>
      <input type="file" name="files" accept=".csv" (change)="onPatientFileChange($event)" />
    </ion-grid>
    <br>
    <button ion-button type="button" outline (click)="importPatients()">
      <ion-icon name="checkmark"></ion-icon>&nbsp;&nbsp;Importar pacientes
    </button>

  </div>
</ion-content>
