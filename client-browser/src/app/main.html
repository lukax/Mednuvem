<div class="main-container">
  <fountain-header></fountain-header>
  <main class="main">

    <form class="example-form">
        <md-input-container class="example-full-width">
            <input mdInput name="search" placeholder="Pesquisar..." ngModel>
        </md-input-container>
    </form>

    <form class="example-form">
      <md-card>
          <h2><md-icon>face</md-icon> Ficha do cliente</h2>
          <md-input-container class="example-full-width">
              <input mdInput name="name" placeholder="Nome" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="convenio" placeholder="Convênio" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="lastAccess" type="date" placeholder="Última Consulta" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="birthday" type="date" placeholder="Data de Nascimento" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="phone" type="number" placeholder="Telefone/Celular" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="address" placeholder="Endereço" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="email" type="email" placeholder="Email" ngModel>
          </md-input-container>
          <md-input-container class="example-full-width">
              <input mdInput name="responsible" placeholder="Responsável'" ngModel>
          </md-input-container>
          <div class="example-button-row">
              <button md-fab><md-icon>save</md-icon></button>
          </div>
      </md-card>
    </form>
        
        
  </main>
  <fountain-footer></fountain-footer>
</div>
